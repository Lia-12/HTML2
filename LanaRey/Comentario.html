        <title>Comentario</title>

	<script>
            function procesaError(error)
            {
                console.log("Error al comunicarse con el servidor");
                alert("Ocurrio un error al eviar el comentario.");
            }
            function procesaResultado(resultado)
            {
                console.log("Procesando respuesta del servidor");
                if(true === resultado)
                {
                    alert("Tu comentario ha sido enviado. Gracias!");   
                }
                else
                {
                    alert("No se ha podido eviar el comentario.");
                }
                    
            }
            function enviarComentario()
            {
                var emailRemitente=$("#emailRemitente").val();
                var nombreRemitente=$("#nombreRemitente").val();
                var contenido=$("#contenido").val();
                
                console.log("Enviando comentario al servidor");
                $.getJSON
                (
                    "ReceptorComentarios",
                    {
                        emailRemitente:emailRemitente,
                        nombreRemitente:nombreRemitente,
                        contenido:contenido
                    },
                    procesaResultado
                ).error(procesaError);
            }
            
        </script> 
       		
    </head>
